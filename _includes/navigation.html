<nav class="{{ include.class }}">
  <div class="{{ include.class }} mobile-navigation">
    <ul>
      <li><a id="navigation_toggle" href="#"><i class="fa fa-fw fa-bars"></i></a></li>
    </ul>
  </div>
  <ul id="navigation" class="full-navigation">
    {% for page in site.navigation %}
    <li>
      <a class="page-link" href="{{ page | prepend: '/' | append: '/' | prepend: site.baseurl }}">{{ page | capitalize }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
