---
layout: default
---
<div class="hero">
  <div class="fixed-width">
    <a class="site-title" href="{{ site.baseurl }}/">
      <img class="logo" src="{{ site.baseurl }}/images/logo-white.svg" alt="Student Robotics"/>
    </a>
    <nav class="site-navigation home-navigation">
      <ul>
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li>
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="hero-container">
    <div class="fixed-width">
      <div class="hero-text">
        <h1>Enriching young people's lives with engineering since 2007</h1>
        <a class="hero-button" href="{{ "/about" | prepend: site.baseurl }}">Learn more</a>
      </div>
    </div>
  </div>
</div>
{{ content }}
{% include footer.html %}
