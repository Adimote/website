---
layout: page
---
<div class="main">
  <div class="fixed-width">
    <div class="article card">
      <div class="article-header">
        <h1>{{ page.title }}</h1>
        <p class="article-info">Published {{ page.date | date: "%e %B, %Y" }}</p>
      </div>
      <div class="article-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
