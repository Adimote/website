---
layout: page
title: News
permalink: /news
---
<div class="panel panel-header panel-blueshirts">
  <div class="panel-container">
    <div class="fixed-width">
      <h1 class="header">News</h1>
    </div>
  </div>
</div>
<div class="content">
  <div class="fixed-width">
    <section class="main m-8-12">
      {% for post in paginator.posts %}
      <article class="card">
        <h1>{{ post.title }}</h1>
        <p class="article-info">Published {{ post.date | date: "%e %B, %Y" }}</p>
        {{ post.content }}
      </article>
      {% endfor %}
    </section>
  </div>
</div>
